<div class="site-wrapper">
  <div class="site-wrapper-inner">
    <div class="cover-container">
      <div class="inner cover">
          <div class="form-group">
            <input type="text" [(ngModel)]="user" class="form-control" placeholder="Użytkownik">
          </div>
        <div class="form-group">
          <input type="password" [(ngModel)]="pass" class="form-control" placeholder="Hasło">
        </div>
        <button type="submit" style="width:49%;" (click)="Login(user, pass)" class="btn-success btn-lg">Logowanie</button>
        <button type="submit" style="width:49%;"(click)="Register(user, pass)" class="btn-primary btn-lg">Rejestracja</button>
      </div>
    </div>
  </div>
</div>
